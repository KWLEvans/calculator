<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="calc-body">
        <input id="full-function" class="form-control" type="text">
        <input id="main-screen" class="form-control" type="text">
        <div class="row">
          <div id="CE" class="col-xs-3 calc-button spec-button">CE</div>
          <div id="C" class="col-xs-3 calc-button spec-button">C</div>
          <div id="Del" class="col-xs-3 calc-button spec-button">Del</div>
          <div id="÷" class="col-xs-3 calc-button operator">÷</div>
        </div>
        <div class="row">
          <div id="7" class="col-xs-3 calc-button number-button">7</div>
          <div id="8" class="col-xs-3 calc-button number-button">8</div>
          <div id="9" class="col-xs-3 calc-button number-button">9</div>
          <div id="×" class="col-xs-3 calc-button operator">×</div>
        </div>
        <div class="row">
          <div id="4" class="col-xs-3 calc-button number-button">4</div>
          <div id="5" class="col-xs-3 calc-button number-button">5</div>
          <div id="6" class="col-xs-3 calc-button number-button">6</div>
          <div id="-" class="col-xs-3 calc-button operator">-</div>
        </div>
        <div class="row">
          <div id="1" class="col-xs-3 calc-button number-button">1</div>
          <div id="2" class="col-xs-3 calc-button number-button">2</div>
          <div id="3" class="col-xs-3 calc-button number-button">3</div>
          <div id="+" class="col-xs-3 calc-button operator">+</div>
        </div>
        <div class="row">
          <div id="±" class="col-xs-3 calc-button spec-button">±</div>
          <div id="0" class="col-xs-3 calc-button number-button">0</div>
          <div id="." class="col-xs-3 calc-button spec-button">.</div>
          <div id="=" class="col-xs-3 calc-button spec-button">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
